<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Why_Q</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container mt-5 text-center">
        <h2 class="text-danger" th:text="${errorTitle}">Something went wrong!</h2>
        <p class="text-muted">We encountered an issue while processing your request.</p>
        <p class="text-danger" th:text="${errorMessage}"></p>
        <p class="text-muted"><strong>URL:</strong> <span th:text="${errorURL}"></span></p>
        <!-- <p class="text-danger" th:text="${trace}"></p> -->
        <a href="/" class="btn btn-dark">Go to Homepage</a>
    </div>
    <footer class="footer bg-dark text-white text-center py-2 mt-auto">
        <p>&copy; 2024 Why_Q. All rights reserved.</p>
    </footer>
</body>
</html>
