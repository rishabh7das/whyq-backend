<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Salons - Why_Q</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand fw-bold logo-bold" href="#">Why_Q</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="Userprofile.html">Profile</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link text-light" href="#">Dashboard</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link text-light" href="about.html" target="_blank">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="mailto:help@WhyQ.com">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/Userlogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Pincode Entry Section -->
    <div class="container text-center mt-3 mb-3 flex-grow-1">
        <h2 class="mb-4">Find Salons Near You</h2>
        <form id="pincodeForm" action="fetchSalon" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your Pincode" required>
            </div>
            <button type="submit" class="btn btn-dark">Search</button>
        </form>
        <div id="salonList" class="m-10">
            <!-- Dynamic salon data will be displayed here -->
            <h4 class="mt-4">Available Salons:</h4>
            <div class="mt-4 text-left">
            
            <div th:if="${salons}">
                <ul class="list-group">
                    <li th:each="salon : ${salons}" class="list-group-item">
                        <span>Salon Name: </span> <strong th:text="''+${salon.salonName}+' '"></strong><br>
                        <span th:text="'Address: '+${salon.address}+' '"></span>
                        <br>
                        <span th:text="'Contact: ' + ${salon.contactNumber}"></span>
                        <a class="btn btn-sm btn-dark float-right book-btn" th:href="'book/'+${salon.email}">Book</a>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(salons)}">
                <p class="text-muted">No salons found for this pincode.</p>
            </div>
        </div>
        </div>
    </div>

    <script src="j/fetchSalon.js">
        
    </script>
        <footer class="footer bg-dark text-white text-center py-2 mt-5">
            <p>&copy; 2024 Why_Q. All rights reserved.</p>
        </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
